<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create QR on image</title>
</head>
<body>
<form action="rest/createqr/" method="post" enctype="multipart/form-data">
    <input type="text" name="xpos" value="10"/>
    <input type="text" name="ypos" value="40"/>
    <input type="text" name="size" value="300"/>
    <input type="text" name="message" value="http://vk.com/rybinvv"/>
    <input type="text" name="color" value="ff0099"/>
    <input type="submit"/>
</form>
</body>
</html>
