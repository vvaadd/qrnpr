<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EaselJS Example</title>

    <script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>

    <script>
        var bgSrc = new Image();
        var bg;

        function init() {
            var stage = new createjs.Stage("qrCanvas");

            bgSrc.src = 'https://tatica.fedorapeople.org/Themes/F15/background.png';
            bgSrc.name = 'bg';
            bg = new createjs.Bitmap(bgSrc);
            stage.addChild(bg);

            stage.mouseMoveOutside = true;

//            var qr = new createjs.Shape();
//            qr.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
//            stage.addChild(qr);
            var qrsrc = new Image();
            qrsrc.src = 'img/daisy.png';
            var qr = new createjs.Bitmap(qrsrc);
            stage.addChild(qr);

            var dragger = new createjs.Container();
//            dragger.x = dragger.y = 100;
            dragger.addChild(qr);
            stage.addChild(dragger);

            dragger.on("pressmove", function (evt) {
                // currentTarget will be the container that the event listener was added to:
                evt.currentTarget.x = evt.stageX;
                evt.currentTarget.y = evt.stageY;
                // make sure to redraw the stage to show the change:
                stage.update();
            });

            stage.update();
        }
    </script>

</head>

<body onload="init();">
<canvas id="qrCanvas" width="500" height="300"></canvas>
</body>
</body>
</html>
